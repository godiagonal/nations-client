<ons-navigator>
  <ons-page>
    <ons-toolbar>
      <div class="left">
        <ons-toolbar-button>
          <ons-icon icon="ion-navicon" (click)="sideNav.open()"></ons-icon>
        </ons-toolbar-button>
      </div>
      <div class="center">
        Nations
      </div>
      <div class="right">
        <ons-toolbar-button>
          <ons-icon icon="ion-map" (click)="openMap()"></ons-icon>
        </ons-toolbar-button>
      </div>
    </ons-toolbar>
    <div class="page__background"></div>
    <div class="page__content">
      <nation-list (select)="openMap($event)"></nation-list>
    </div>
  </ons-page>
</ons-navigator>
